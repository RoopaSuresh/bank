<!-- delete confirmation -->
<div class="d1" *ngIf="item">
    <h4 style="color: white;">Are you sure that you want to delete this account {{item}} ?</h4>
    <button (click)="delete()" class="btn btn-danger">Yes</button>&nbsp;
    <button (click)="cancel()" class="btn btn-success">No</button>
</div>
