<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
</nav>
<!-- string interpolation -->
<h3 style="color: white;">{{aim}}</h3>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <!-- <form> -->

                <!-- ngsubmit -->
                <!-- <form (ngSubmit)="login()"> -->

                                    <!-- //reactive form -->
                <form [formGroup]="loginForm" (ngSubmit)="login()">


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- property binding -->
                        <!-- <input type="text" class="form-control"  [placeholder]="accno" id="login_accno" required> -->

                        <!-- event binding with event -->
                        <!-- <input type="text" class="form-control" (change)="acnoChange($event)" [placeholder]="accno" id="login_accno" required> -->

                        <!-- template reference -->
                        <!-- <input type="text" class="form-control"#acno [placeholder]="accno" id="login_accno" required> -->

                        <!-- two way binding -->
                        <!-- <input type="text" class="form-control" [(ngModel)]="acno" name="acno" [placeholder]="accno"
                            id="login_accno" required> -->



                                                    <!-- //reactive form -->
                        <input type="text" class="form-control" formControlName="acno" name="acno" placeholder=accno
                        id="login_accno" required>

                    </div>

                    <!-- div for invalid account number -->
                    <!-- inside get we should give what is inside formControlName -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors">
                            Invalid account number</div>

                    </div>





                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- event binding with event -->
                        <!-- <input type="password" class="form-control" (change)="pswdChange($event)" placeholder="password" id="login_password" required> -->

                        <!-- template reference -->
                        <!-- <input type="password" class="form-control" #pswd placeholder="password" id="login_password" required> -->

                        <!-- two way binding -->
                        <!-- <input type="password" class="form-control" [(ngModel)]="pswd" name="pswd"
                            placeholder="password" id="login_password" required> -->



                                                    <!-- //reactive form -->
                        <input type="password" class="form-control" formControlName="pswd" name="pswd"
                        placeholder="password" id="login_password" required>



                    </div>


                    <!-- div for invalid password -->
                    <!-- inside get we should give what is inside formControlName --> -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors">
                            Invalid password</div>

                    </div>





                    <div class="form-group">
                        <!-- event binding -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->


                        <!-- event binding with event -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->

                        <!-- template reference -->
                        <!-- <input type="submit" value="Login" (click)="login(acno,pswd)" class="btn float-right login_btn " style="width:50%" > -->

                        <!-- two way binding -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn "
                            style="width:50%"> -->


                        <!-- ngsubmit -->
                        <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>




            <!-- generally we use a tag with href -->
            <!-- <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p> -->
            <!-- we can also use routerLink=name of the path instead of href -->
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>

        </div>
    </div>
</div>
