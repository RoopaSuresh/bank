<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
</nav>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign up</h3>

            </div>
            <div class="card-body">
                <!-- <form> -->

                <!-- //ngsubmit -->
                <!-- <form (ngSubmit)="register()"> -->

                <!-- //reactive form -->
                <form [formGroup]="registerForm" (ngSubmit)="register()">


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" [(ngModel)]="uname" name="uname" placeholder="uname"
                            id="uname" required> -->

                        <!-- //reactive form -->
                        <input type="text" class="form-control" formControlName="uname" name="uname" placeholder="uname"
                            id="uname" required>

                    </div>

                    <!-- //div for invalid uname -->
                    <!-- <div style="color: red;" *ngIf="this.registerForm.get('uname')?.errors">Invalid username</div> -->

                    <!-- it should be visible only on touching that field .for this we use another property called touched. if we change the value we need to use the property called dirty-->
                    <div style="color: red;"
                        *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">
                        Invalid username</div>




                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- property binding -->
                        <!-- <input type="text" class="form-control"  [placeholder]="accno" id="login_accno" required> -->

                        <!-- event binding with event -->
                        <!-- <input type="text" class="form-control" (change)="acnoChange($event)" [placeholder]="accno" id="login_accno" required> -->

                        <!-- template reference -->
                        <!-- <input type="text" class="form-control"#acno [placeholder]="accno" id="login_accno" required> -->

                        <!-- two way binding -->
                        <!-- <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder=accno
                            id="login_accno" required> -->

                        <!-- //reactive form -->
                        <input type="text" class="form-control" formControlName="acno" name="acno" placeholder=accno
                            id="login_accno" required>




                    </div>
                    <!-- div for invalid account number -->
                    <!-- inside get we should give what is inside formControlName -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">
                            Invalid account number</div>

                    </div>




                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- event binding with event -->
                        <!-- <input type="password" class="form-control" (change)="pswdChange($event)" placeholder="password" id="login_password" required> -->

                        <!-- template reference -->
                        <!-- <input type="password" class="form-control" #pswd placeholder="password" id="login_password" required> -->

                        <!-- two way binding -->
                        <!-- <input type="password" class="form-control" [(ngModel)]="pswd" name="pswd"
                            placeholder="password" id="login_password" required> -->

                        <!-- //reactive form -->
                        <input type="password" class="form-control" formControlName="pswd" name="pswd"
                            placeholder="password" id="login_password" required>


                    </div>

                    <!-- div for invalid password -->
                    <!-- inside get we should give what is inside formControlName --> -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors">
                            Invalid password</div>

                    </div>





                    <div class="form-group">
                        <!-- event binding -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->


                        <!-- event binding with event -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->

                        <!-- template reference -->
                        <!-- <input type="submit" value="Login" (click)="login(acno,pswd)" class="btn float-right login_btn " style="width:50%" > -->

                        <!-- two way binding -->
                        <!-- <input type="submit" value="Register" (click)="register()" class="btn float-right login_btn "
                            style="width:50%"> -->


                        <!-- //ngsubmit -->
                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">



                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Already exist? <a routerLink="">login</a></p>

        </div>
    </div>
</div>
